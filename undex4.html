    <button onclick="showDisplay()" style="background-color: red; color: white;">Generate multiplication table</button>
    <button onclick="toggleDisplay()" style="background-color: blue; color: white; margin-left: 10px;">Toggle
        Display</button>
    <div id="display" style="background-color: green; color: white; padding: 10px; margin-top: 10px; display: none;">
    </div>


    <script>
        function showDisplay() {
            const display = document.getElementById('display');
            display.style.display = 'block'; // Показываем элемент
            multTable(); // Генерируем таблицу умножения
        }

        function multTable() {
            const display = document.getElementById('display');
            display.innerHTML = ''; // Очищаем содержимое перед добавлением новых элементов
            let table = '<table style="border-collapse: collapse; width: 100%;">';

            // Заголовок таблицы
            table += '<tr><th style="border: 1px solid black;">*</th>';
            for (let i = 1; i <= 10; i++) {
                table += `<th style="border: 1px solid black;">${i}</th>`;
            }
            table += '</tr>';

            // Тело таблицы
            for (let i = 1; i <= 10; i++) {
                table += `<tr><th style="border: 1px solid black;">${i}</th>`;
                for (let j = 1; j <= 10; j++) {
                    table += `<td style="border: 1px solid black; text-align: center;">${i * j}</td>`;
                }
                table += '</tr>';
            }
            table += '</table>';

            display.innerHTML = table;
        }

        function toggleDisplay() {
            const display = document.getElementById('display');
            if (display.style.display === 'none') {
                display.style.display = 'block'; // Показываем элемент
            } else {
                display.style.display = 'none'; // Скрываем элемент
            }
        }
    </script>
