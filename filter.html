<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>

<body>
    <script>
        // новое множество меньше 10
        let ar = [1, 2, 3, 4, 5, 6, 7, 8, 9, 14, 15, 16, 20, 21, 22];

        console.log(ar.filter(item => item < 10));

        // новое множество больше 18

        console.log(ar.filter(item => item > 18));
      


        //новое множество числа деляться на 3 без остатка
        console.log(ar.filter(item => item % 3 == 0));



    </script>
</body>

</html>
